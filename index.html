<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie app based on TMDB API</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  
  <header>
    <form id="form">
      <input type="text" id="search" name="search" class="search" placeholder="Search">
    </form>
  </header>
  <aside id="modal1" class="modal" role="dialog" aria-labelledby="popinquizz" aria-modal="false">
    <div class="modal-wrapper js-modal-stop">
      <div class="container_story">
        <header class="header_pagination">
          <div class="header_close" id="headerClose">
            <svg width="12" height="12" viewBox="0 0 16 16" fill="#22254b;" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M14.6087 0L16 1.3913L9.391 8L16 14.6087L14.6087 16L8 9.391L1.3913 16L0 14.6087L6.609 8L0 1.3913L1.3913 0L8 6.609L14.6087 0Z" fill="#22254b;"></path>
              </svg>              
          </div>
        </header>
        <div id="detailsMovie"></div>
        <div id="videoMovie"></div>
      </div>
    </div>
  </aside>
  <main id="main">
    <ul id="tags"></ul>
    <p id="nbResult"></p>
    <ul class="movie-list" id="movieList"></ul>
    <div class="pagination">
      <span class="page" id="prev">P</span>
      <span class="current" id="current">1</span>
      <span class="page" id="next">N</span>
    </div>
  </main>
  <!-- <footer>
    
  </footer> -->

  <script src="./index.js"></script>
</body>
</html>
