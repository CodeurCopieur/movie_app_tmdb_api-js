<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie app based on TMDB API</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  
  <header>
    <form id="form">
      <input type="text" id="search" name="search" class="search" placeholder="Search">
    </form>
  </header>
  <main id="main">
    <ul id="tags"></ul>
    <p id="nbResult"></p>
    <ul class="movie-list"></ul>
    <div class="pagination">
      <span class="page" id="prev">P</span>
      <span class="current" id="current">1</span>
      <span class="page" id="next">N</span>
    </div>
  </main>
  <!-- <footer>
    
  </footer> -->

  <script src="./index.js"></script>
</body>
</html>
